# Configuration file to customize MetaReaderThreadTest unit-test

# Set to 1 to use this configuration values, else 0
Enable=1

# Root path to scan
Path=/mnt/data/photos/

# Type mime filters as "*.jpg *.png *.tif". Let's empty for default value
Filters=

# Metadata direction (-1 default 0 read info 1 read preview 2 write sidecar)
Direction=0

# Number of threads to use (0 use all CPU cores)
ThreadsToUse=0
